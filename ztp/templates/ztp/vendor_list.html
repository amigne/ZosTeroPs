{% extends "base.html" %}

{% block content_title %}Vendors{% endblock content_title %}

{% block content %}
    <table class="table_list">
        <thead>
            <tr>
                <th class="vendor_id">ID</th>
                <th class="vendor_name">Name</th>
                <th class="vendor_description">Description</th>
                <th class="vendor_action"></th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
                <tr>
                    <td class="vendor_id">{{ vendor.id }}</td>
                    <td class="vendor_name">{{ vendor.name }}</td>
                    <td class="vendor_description">{{ vendor.description }}</td>
                    <td class="vendor_action">
                        {% if vendor.platforms.count == 0 %}<a href="#"><i class="fas fa-trash"></i></a>&nbsp;&nbsp;{% endif %}
                        <a href="{% url 'vendorUpdate' vendor.id %}"><i class="fas fa-edit"></i></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
